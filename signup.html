<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <nav>
        <h1>Woody</h1>
        <ul class="parent">
          <li><a href="index.html">Home</a></li>
          <li>
            <div class="dropdown">
              <p class="dropbtn">Products</p>
              <div class="dropdown-content">
                <a href="indoor.html">Indoor</a>
                <a href="outdoor.html">Outdoor</a>
              </div>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <p class="dropbtn">Register</p>
              <div class="dropdown-content">
                <a href="login.html">Login</a>
                <a href="signup.html">signUp</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    <main>

        <div class="ctn signup">
            <h2>Sign Up</h2>
          <form action="indoor.html">
              <label for="uname">Username</label>
              <input
                type="text"
                placeholder="Enter Username"
                name="uname"
                required
              />
              <label for="email">Enter your email:</label>
              <input type="email" id="email" name="email" required> 
              <br />
              <label for="phone">Enter your phone number:</label>
              <input type="tel" id="phone" name="phone" placeholder="0000000000" pattern="[0-9]{10}"> 
              <br/>
              <label for="psw">Password</label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
              />
              <br />
              <label for="psw">Repeat Password</label>
              <br>
              <input
              type="password"
              placeholder="Re-enter Password"
              name="psw"
              required
              />
              <label for="">Gender</label>
              <div class="radio">
                <input type="radio" id="html" name="fav_language" value="HTML" checked="true" >
                <label for="html">Male</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Female</label>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">others</label>
            </div>

  <label for="bdaymonth">Date of birth:</label>
  <input type="date" id="bdaymonth" name="bdaymonth" required>
  <br/>
            <div>
                <input type="checkbox" required style="margin-right: .5rem;">
                <label for="age1">Accept terms & condition</label>
            </div>
              <br />
              <button class="sub" type="submit">Submit</button>
          </form>
        </div>
      </body>
    </main>
</html>
